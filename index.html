<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 class="heading-part1">Generate a<h1 class="heading-part2">random password</h1><h1>
                <h3 class="supporting-text">Never use an insecure password again.</h3>
            </div>

            <div class="setting">
            <div class="passwordSetting">
                <label>Length of password (6-32)</label>
                <input onchange="lengthCheck()" type="number" id="passwordLength" value="8" min="6" max="32">
            </div>
            <div class="passwordSetting">
                <label>Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <div class="passwordSetting">
                <label>Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <button onclick="generatePassword()" id="pass-btn">Generate passwords</button>
            </div>
            <div class="password-boxes">
                <input onclick="copyPass1()" id="password-el1" class="pbox">
                <input onclick="copyPass2()" id="password-el2" class="pbox">  
            </div>         
        </div>
        <script src="index.js"></script>
    </body>
</html>
